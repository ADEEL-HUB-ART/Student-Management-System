{% extends "base.html" %}

{% block title %}Sign Up Â· Student Management System{% endblock %}

{% block content %}
<section class="auth-page">
    <div class="auth-card">
        <h1>Create an account</h1>
        <p class="auth-subtitle">Sign up as admin, teacher, or student to access the portal.</p>

        <form id="signup-form" class="form">
            <div class="field">
                <label>Email</label>
                <input type="email" name="email" required placeholder="you@example.com" />
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" required />
            </div>
            <div class="field">
                <label>Role</label>
                <select name="role" required>
                    <option value="admin">admin</option>
                    <option value="teacher">teacher</option>
                    <option value="student" selected>student</option>
                </select>
            </div>
            <button class="btn btn-primary auth-btn" type="submit">Sign Up</button>
        </form>
        <div class="result" id="signup-result"></div>

        <p class="auth-link-text">
            Already have an account?
            <a href="/login" class="auth-link">Log in</a>
        </p>
    </div>
</section>
{% endblock %}
