{% extends "base.html" %}

{% block title %}Students · Student Management System{% endblock %}

{% block content %}
<section class="page-header">
    <div>
        <h1>Students</h1>
        <p class="hero-subtitle">
            Add new students and review the current student list.
        </p>
    </div>
</section>

<section class="panel-grid">
    <article class="card form-card">
        <h3>Add Student</h3>
        <form id="students-create-form" class="form">
            <div class="field-group">
                <div class="field">
                    <label>Name</label>
                    <input type="text" name="name" required />
                </div>
                <div class="field">
                    <label>Age</label>
                    <input type="number" name="age" min="1" required />
                </div>
                <div class="field">
                    <label>Semester</label>
                    <input type="number" name="semester" min="1" required />
                </div>
            </div>
            <div class="field-group">
                <div class="field">
                    <label>Department ID</label>
                    <input type="number" name="department_id" min="1" required />
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" required />
                </div>
                <div class="field">
                    <label>Roll No</label>
                    <input type="text" name="roll_no" required />
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Create Student</button>
        </form>
        <div class="result" id="students-create-result"></div>
    </article>

    <article class="card">
        <div class="card-header-inline">
            <h3>All Students</h3>
            <button class="btn btn-secondary btn-xs" type="button" id="students-refresh-btn">Refresh</button>
        </div>
        <div class="student-toolbar">
            <div class="student-search">
                <input type="text" id="students-search-input" placeholder="Search by name, email, or roll no…" />
            </div>
        </div>
        <div class="result" id="students-list-result"></div>
        <div class="table-wrapper">
            <table class="table" id="students-table"></table>
        </div>
    </article>
</section>
{% endblock %}
